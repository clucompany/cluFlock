[package]
name = "cluFlock"
version = "1.2.4"
authors = ["Denis Kotlyarov (Денис Котляров) <denis2005991@gmail.com>"]
repository = "https://github.com/clucompany/cluFlock.git"
license = " Apache-2.0"
readme = "README.md"
edition = "2018"

keywords = ["flock", "unix_flock", "safe_flock", "stream_flock", "clucompany"]
categories = ["development-tools::ffi"]

description = "Installation and subsequent safe removal of `flock` locks for data streams."

[features]
default = []
nightly = ["cluFullTransmute"]

[dependencies]
libc = "0.2.62"
cluFullTransmute = {version = "1.0.1", optional = true }

